<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskTrack</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>TaskTrack</h1>
      <div id="auth-status"></div>
    </header>

    <main class="app-container">
      <section class="auth-section">
        <div class="tabs">
          <button id="login-tab" class="tab-button active">Login</button>
          <button id="register-tab" class="tab-button">Register</button>
        </div>
        <form id="login-form" class="form active">
          <label>
            Email
            <input type="email" name="email" required />
          </label>
          <label>
            Password
            <input type="password" name="password" required />
          </label>
          <button type="submit">Login</button>
        </form>

        <form id="register-form" class="form">
          <label>
            Full Name
            <input type="text" name="fullName" required />
          </label>
          <label>
            Email
            <input type="email" name="email" required />
          </label>
          <label>
            Password
            <input type="password" name="password" required />
          </label>
          <button type="submit">Create Account</button>
        </form>
        <p id="auth-message" class="message"></p>
      </section>

      <section id="app-content" class="content hidden">
        <aside class="sidebar">
          <div class="sidebar-header">
            <h2>Your Lists</h2>
            <button id="logout-button" class="secondary">Logout</button>
          </div>
          <form id="list-form" class="form-inline">
            <input
              type="text"
              id="list-name"
              name="name"
              placeholder="New list name"
              required
            />
            <button type="submit">Add List</button>
          </form>
          <ul id="lists" class="list-group"></ul>
        </aside>

        <section class="tasks">
          <div class="tasks-header">
            <h2 id="current-list-name">Select a list</h2>
            <span id="realtime-status" class="status-indicator disconnected">Offline</span>
          </div>
          <form id="task-form" class="form-grid hidden">
            <input type="text" name="title" placeholder="Task title" required />
            <input
              type="text"
              name="description"
              placeholder="Description"
              required
            />
            <input type="date" name="due_date" />
            <select name="priority" aria-label="Priority">
              <option value="low">Low priority</option>
              <option value="medium" selected>Medium priority</option>
              <option value="high">High priority</option>
            </select>
            <input
              type="text"
              name="tags"
              placeholder="Tags (comma separated)"
              aria-label="Tags"
            />
            <select name="status">
              <option value="pending">Pending</option>
              <option value="in_progress">In Progress</option>
              <option value="completed">Completed</option>
            </select>
            <button type="submit">Add Task</button>
          </form>
          <ul id="tasks" class="task-list"></ul>
          <p id="tasks-message" class="message"></p>
        </section>
      </section>
    </main>

    <template id="task-item-template">
      <li class="task-item" draggable="true">
        <div class="task-info">
          <h3 class="task-title"></h3>
          <p class="task-description"></p>
          <div class="task-badges">
            <span class="task-priority"></span>
            <span class="task-meta"></span>
          </div>
          <div class="task-tags"></div>
        </div>
        <div class="task-actions">
          <button class="mark-complete">Mark Complete</button>
          <button class="delete">Delete</button>
        </div>
      </li>
    </template>

    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
